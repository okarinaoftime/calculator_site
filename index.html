<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <div class="calculator">
    <form>
    <div class="display">
        <input type="text" id="result" name="display">
    </div>
        <div class="buttons">
        <div>
            <input type="button" value="C" onclick="clearResult()" class= "operator"></button>
            <input type="button" value="←" onclick="backspace()"class= "operator"></button>
            <input type="button" value="." onclick="appendOperator('.')"class= "operator"></button>
            <input type="button" value="/" onclick="appendOperator('/')"class= "operator"></button>
        </div>
        <div>
            <input type="button" value="7" onclick="appendNumber(7)"></button>
            <input type="button" value="8" onclick="appendNumber(8)"></button>
            <input type="button" value="9" onclick="appendNumber(9)"></button>
            <input type="button" value="*" onclick="appendOperator('*')" class= "operator"></button>

        </div>
        <div>
            <input type="button" value="4" onclick="appendNumber(4)"></button>
            <input type="button" value="5" onclick="appendNumber(5)"></button>
            <input type="button" value="6" onclick="appendNumber(6)"></button>
            <input type="button" value="-" onclick="appendOperator('-')" class= "operator"></button>
        </div>
        <div>
            <input type="button" value="1" onclick="appendNumber(1)"></button>
            <input type="button" value="2" onclick="appendNumber(2)"></button>
            <input type="button" value="3" onclick="appendNumber(3)"></button>
            <input type="button" value="+" onclick="appendOperator('+')" class= "operator"></button>
        </div>
        <div>
            <input type="button" value="√" onclick="calculateSqrt()" class= "operator"></button>
            <input type="button" value="0" onclick="appendNumber(0)"></button>
            <input type="button" value="=" onclick="calculate()" class= "equal operator"></button>

        </div>
        </div>
    </form>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
